<script>
   /* Escreva um programa para ler as notas das 4 avaliações de um aluno no semestre, calcular e escrever a média semestral e a seguinte mensagem: PARABÉNS! Você foi aprovado! somente se o aluno foi aprovado (considere 6.0 a média mínima para aprovação e 4 notas informadas).*/ 

var n1=parseInt(prompt("Infome um valor"));

var n2=parseInt(prompt("Infome um valor"));

var n3=parseInt(prompt("Infome um valor"));

var n4=parseInt(prompt("Infome um valor"));

var media=(n1+n2+n3+n4)/6;


if(media>=6){
alert("PARABÉNS! Você foi aprovado!. Sua média é: "+media)} 

else{
alert("Infelizmente, você foi reprovado!. Sua média é " +media)}



</script>
