    <script>
        /* Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.*/

var n1=parseInt(prompt("Informe o número de gols do Grêmio:"));
var n2= parseInt(prompt("Informe o número de gols do Inter:"))

if(n1>n2){
    alert("O Grêmio é o vencedor com "+n1+ " gols")
}

if(n2>n1){
    alert("O Inter é o vencedor com " +n2+ " gols")
}

if(n1==n2){
    alert("Empate")
}


    </script>
